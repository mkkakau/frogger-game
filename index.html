<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Delius+Unicase:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Frogger</a>
    </div>
  </div>
</nav>
<div id="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div id="game"></div>
      </div>
      <div class="padding col-md-4">
        <div id="sidebar">
          <h2 id="score">Score: 0</h2>
          <p id="wins">Wins: 0</p>
          <p id="deaths">Deaths: 0</p>
          <hr>
          <h2>Options</h2>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="easy" autocomplete="off" checked> Easy
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="medium" autocomplete="off"> Medium
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="hard" autocomplete="off"> Hard
            </label>
          </div>
          <hr>
          <h2>How to Play</h2>
          <br>
          <table id="controls">
            <tr>
              <td></td>
              <td><div class="key"><i class="glyphicon glyphicon-arrow-up"></i></div></td>
              <td></td>
            </tr>
            <tr>
              <td><div class="key"><i class="glyphicon glyphicon-arrow-left"></i></div></td>
              <td><div class="key"><i class="glyphicon glyphicon-arrow-down"></i></div></td>
              <td><div class="key"><i class="glyphicon glyphicon-arrow-right"></i></div></td>
            </tr>
          </table>
          <p>Use arrow keys to move your character</p>
          <table id="instructions">
            <tr>
              <td><img src="images/enemy-bug.png" alt="enemy bug" class="thumb"></td>
              <td class="description">Avoid the baddies</td>
            </tr>
            <tr>
              <td><img src="images/water-block.png" alt="water block" class="thumb"></td>
              <td class="description">Make it to the water to win</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
